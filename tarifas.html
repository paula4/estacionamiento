<!DOCTYPE html>

<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/master.css">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
  <title>PParking</title>
</head>
<body>
  <header>
    <h1 class="logo"><a href="index.html">PParking</a></h1><a onclick="toggleMenu()" class="menu">☰</a>
  </header>
  <div class="menu-popup ">
    <div class="close" onclick="toggleMenu()"></div>
    <ul>
      <a href="tarifas.html"><li>Tarifas</li></a>
      <a href="espacios.html"><li>Espacios</li></a>
      <a onclick="reset()"><li>Reset</li></a>
    </ul>
  </div>
  <main>
    <section id="contadores">
      <a href="lista.html" class="bg-white d-block">
        <div class="contador moto">
          <img src="img/moto.png" class="icono-vehiculo">
          <span class="numero moto">0</span>
        </div>
        <div class="contador auto">
          <img src="img/auto.png" class="icono-vehiculo">
          <span class="numero auto">0</span>
        </div>
        <div class="contador camioneta">
          <img src="img/camioneta.png" class="icono-vehiculo">
          <span class="numero camioneta">0</span>
        </div>
      </a>
    </section>
   <h1 class="titulo">Modificar tarifas por hora (en pesos)</h1>
   <form id="formTarifas" class="text-center">
     <h2>Autos<h2>
     <input type="text" id="auto">
     <h2>Motos<h2>
     <input type="text" id="moto">
     <h2>Camionetas<h2>
     <input type="text" id="camioneta"></br></br>
      <input type="submit" name="submit" value="Guardar" class="btn btn-blue ">
    </form>
  </main>
  <footer>
    <span>Copyright © 2018 PParking</span>
  </footer>
  <script src="js/main.js" charset="utf-8"></script>
  <script type="text/javascript">
  let inputAuto = document.querySelector("#auto");
  let inputMoto = document.querySelector("#moto");
  let inputCamioneta = document.querySelector("#camioneta");
  inputAuto.value = precio.auto;
  inputMoto.value = precio.moto;
  inputCamioneta.value = precio.camioneta;

  document.querySelector("#formTarifas").addEventListener("submit", function(e){
    e.preventDefault();    //stop form from submitting
    inputAuto = document.querySelector("#auto");
    inputMoto = document.querySelector("#moto");
    inputCamioneta = document.querySelector("#camioneta");
    precio.auto = inputAuto.value;
    precio.moto = inputMoto.value;
    precio.camioneta = inputCamioneta.value;
    savePrices();
    window.location.replace("index.html");
  });
  </script>
</body>
</html>
