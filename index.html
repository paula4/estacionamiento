  <script type="text/javascript">
  function menu() {
    var element = document.querySelector(".menu-popup");
    element.classList.toggle("show");
  }

  var element = document.querySelector(".patente");
  element.addEventListener('input', function (e) {
    if(element.value.length > 2){
      if(element.value[2].toLowerCase() != element.value[2].toUpperCase()){
        element.classList.add("vieja");
        element.classList.remove("nueva");
        element.maxLength=7;
      }else{
        element.classList.remove("vieja");
        element.classList.add("nueva");
        element.maxLength=9;
      }
    }
    else{
      element.classList.remove("vieja");
      element.classList.remove("nueva");
    }
  }, false);


  </script>
