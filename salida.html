   <h1 class="titulo">Ingrese la patente</h1>

  <script type="text/javascript">
  let patenteInput = document.querySelector(".patente");
  params = new URLSearchParams(window.location.href);
  console.log(params.has('id'));
  if(params.has('id')){
    patenteInput.value = params.get('id');
    formSubmit(null);
  }
  function poninput(){
    if(patenteInput.value[2] !== undefined){
      if(patenteInput.value[2].toUpperCase() === patenteInput.value[2].toLowerCase()){
        patenteInput.classList.add("nueva");
        patenteInput.classList.remove("vieja");
      }else{
        patenteInput.classList.add("vieja");
        patenteInput.classList.remove("nueva");
      }
    }
    else{
      patenteInput.classList.remove("nueva");
      patenteInput.classList.remove("vieja");
    }
  }
  function formSubmit(e){
    if(e) e.preventDefault();    //stop form from submitting
    let patente = document.querySelector(".patente").value;
    if(patente === ""){
      return false;
    }
    exitVehicle(patente);
    window.history.back();
  }
  document.querySelector("#formSalida").addEventListener("submit", (e) => {formSubmit(e)});
  </script>
